<div class="upload-card">
  <h2>ðŸ“„ Upload documents</h2>

  <div class="file-group">
    <label>Identity card</label>
    <label class="file-btn">
      Choose file
      <input type="file" hidden (change)="onIdentitySelected($event)" />
    </label>
    <span class="file-name">{{ identityFileName || 'No file chosen' }}</span>
  </div>

  <div class="file-group">
    <label>Driving licence</label>
    <label class="file-btn">
      Choose file
      <input type="file" hidden (change)="onDrivingSelected($event)" />
    </label>
    <span class="file-name">{{ drivingFileName || 'No file chosen' }}</span>
  </div>

  <div class="file-group">
    <label>Extra document (optional)</label>
    <label class="file-btn">
      Choose file
      <input type="file" hidden (change)="onExtraSelected($event)" />
    </label>
    <span class="file-name">{{ extraFileName || 'No file chosen' }}</span>
  </div>

  <button class="upload-btn" (click)="upload()" [disabled]="uploading">
    {{ uploading ? 'Uploading...' : 'Upload documents' }}
  </button>
</div>
