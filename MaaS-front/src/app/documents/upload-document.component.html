<div style="max-width:600px;margin:1rem auto;padding:1rem;border:1px solid #ddd;border-radius:6px;">
  <h3>Upload documents</h3>

  <div>
    <label for="identity">Identity card (cd)</label><br />
    <input id="identity" type="file" (change)="onIdentitySelected($event)" />
  </div>

  <div style="margin-top:0.5rem;">
    <label for="driving">Driving licence (pc)</label><br />
    <input id="driving" type="file" (change)="onDrivingSelected($event)" />
  </div>

  <div style="margin-top:0.5rem;">
    <label for="extra">Extra document (optional)</label><br />
    <input id="extra" type="file" (change)="onExtraSelected($event)" />
  </div>

  <div style="margin-top:0.5rem;">
    <button (click)="upload()" [disabled]="uploading">Upload selected</button>
  </div>

  <div *ngIf="uploading" style="margin-top:0.5rem;color:blue">Uploading...</div>
  <div *ngIf="message" style="margin-top:0.5rem;color:green">{{ message }}</div>
</div>
