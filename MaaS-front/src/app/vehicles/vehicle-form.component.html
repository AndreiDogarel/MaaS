<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 animate-fade-in">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        Add New Vehicle
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
        Enter the vehicle details below
      </p>
    </div>

    <div
      class="bg-white dark:bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-200 dark:border-gray-700">
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">

        <!-- Registration Number -->
        <div>
          <label for="registrationNumber"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Registration Number</label>
          <div class="mt-1">
            <input id="registrationNumber" type="text" formControlName="registrationNumber"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:text-white transition-colors"
              [class.border-red-500]="form.get('registrationNumber')?.invalid && form.get('registrationNumber')?.touched">
          </div>
          <p *ngIf="form.get('registrationNumber')?.invalid && form.get('registrationNumber')?.touched"
            class="mt-1 text-xs text-red-500">
            Valid registration number required (3-32 chars, A-Z, 0-9, -)
          </p>
        </div>

        <!-- Brand & Model Row -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="brand" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Brand</label>
            <div class="mt-1">
              <input id="brand" type="text" formControlName="brand"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:text-white transition-colors">
            </div>
          </div>
          <div>
            <label for="model" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Model</label>
            <div class="mt-1">
              <input id="model" type="text" formControlName="model"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:text-white transition-colors">
            </div>
          </div>
        </div>

        <!-- Year, Mileage, Price Row -->
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label for="year" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Year</label>
            <div class="mt-1">
              <input id="year" type="number" formControlName="year"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:text-white transition-colors">
            </div>
          </div>
          <div>
            <label for="mileage" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mileage</label>
            <div class="mt-1">
              <input id="mileage" type="number" formControlName="mileage"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:text-white transition-colors">
            </div>
          </div>
          <div>
            <label for="pricePerDay"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300">Price/Day</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-gray-500 sm:text-sm">$</span>
              </div>
              <input id="pricePerDay" type="number" step="0.01" formControlName="pricePerDay"
                class="block w-full pl-7 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:text-white dark:caret-white transition-colors">
            </div>
          </div>
        </div>

        <!-- License & Status Row -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="licenseCategory" class="block text-sm font-medium text-gray-700 dark:text-gray-300">License
              Cat.</label>
            <div class="mt-1">
              <input id="licenseCategory" type="text" formControlName="licenseCategory"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:text-white transition-colors">
            </div>
          </div>
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
            <div class="mt-1">
              <select id="status" formControlName="status"
                class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:text-white transition-colors">
                <option value="AVAILABLE">Available</option>
                <option value="UNAVAILABLE">Unavailable</option>
                <option value="MAINTENANCE">Maintenance</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMsg" class="rounded-md bg-red-50 dark:bg-red-900/30 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800 dark:text-red-200">
                Submission Error
              </h3>
              <div class="mt-2 text-sm text-red-700 dark:text-red-300">
                <p>{{ errorMsg }}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" [disabled]="submitting"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <svg *ngIf="submitting" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            {{ submitting ? 'Adding Vehicle...' : 'Add Vehicle' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
