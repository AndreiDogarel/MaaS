<div class="container">
    <h2>User List</h2>
  
    <div *ngIf="isLoading">Loading users...</div>
  
    <table *ngIf="!isLoading" cellpadding="10">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
